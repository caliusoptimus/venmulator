name: Python package

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version:
          - "3.12"
          - "3.13"

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install tooling
        run: |
          python -m pip install --upgrade pip
          pip install ruff pytest

      - name: Ruff lint
        run: |
          ruff check custom_components/venstar_emulator

      - name: Compile check
        run: |
          python -m compileall -q custom_components/venstar_emulator

      - name: Run tests (if present)
        shell: bash
        run: |
          if [ -d tests ]; then
            pytest -q
          else
            echo "No tests directory found; skipping pytest."
          fi
